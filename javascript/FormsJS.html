<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios JS</title>
</head>
<body>
    <form id="formulario1">
        Nombre: <input type="text" name="nombre" value="Irving">
        <br/>
        Apellido:<input type="text" name="apellido" value="Lopez">
        <br/>
    </form>
    <button onclick="mostrarValores()">Mostrar</button>
    <div id="valores"></div>
    <script>
    function mostrarValores(){
        const f= document.forms['formulario1']
        let texto= ''
        for (item of f){
            texto += item.value + '<br/>'
        }
        console.log(texto)
        document.getElementById('valores').innerHTML = texto
    }
    </script>    
</body>
</html>
