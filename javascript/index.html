<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <style>
        .azul{
            color: blue;
        }
    </style>
</head>
<body>
    <h1 id="encabezado" class="azul">Ejemplo Javascript</h1>
    <p id="parrafo1">ITESCO</p>
    <p id="parrafo2" class="azul">Ing. Informática</p>
    <p id="parrafo3" class="azul">Desarrollo web</p>
    <p id="parrafo4" class="azul">07 de junio 2021</p>
    <script>
        console.log('Bienvenidos a Javascript')
        const encabezadoH1 = document.getElementById('encabezado')
        const {innerHTML} = encabezadoH1
        const parrafo1 = document.getElementById('parrafo1')
        console.log('Valor del encabezado: ' + encabezadoH1.innerHTML + ' y el párrafo es ' + parrafo1.innerHTML)
        console.log(`valor del encabezado: ${encabezadoH1} y el párrafo es ${parrafo1.innerHTML}`)
        console.log(`valor del encabezado: ${innerHTML}`)
        parrafo1.innerHTML += ' UNIDAD III'
        console.log(`El valor del nuevo párrafo es: ${parrafo1.innerHTML}`)
        const parrafos = document.getElementsByTagName('p')
        console.log(`Número de párrafos: ${parrafos.length}`)
        for(let i=0; i<parrafos.length; i++){
            console.log(`i: ${i} - ${parrafos[i].innerHTML}`)
        }
        const elementos = document.getElementsByClassName('azul')
        console.log(`Número de elementos: ${elementos.length}`)
        for(let i=0; i<elementos.length; i++){
            console.log(`i: ${i} - ${elementos[i].innerHTML}`)
        }
        const elementosP = document.querySelectorAll('p.azul')
        console.log('***************************')
        for(item of elementosP){
            console.log(`${item.innerHTML}`)
        }
    </script>
</body>
</html>
