<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>    
</head>
<body>
    <h1 id="tituloH1">Manejo de</h1>
    <br/>
    <form id="formulario">
    Nombre: <input type="text" id="name"/>
    <br/><br/>
    Apellido: <input type="text" id="lastname"/>
    </form>
 <script>
    const form1 = document.getElementById("formulario") 
    form1.addEventListener("focus",(evento)=>{
        evento.target.style.background = "pink"
    }, true)  
    form1.addEventListener("blur",(evento)=>{
        evento.target.style.background = "white"
    }, true)     
     
 </script>
</body> 
</html>
